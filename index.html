<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/acf4fff8cb.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <main>
      <img src="images\logo.svg" alt="Logo">
      <div class="centralized">
        <img src="images\illustration-mockups.svg" alt="Illustration">
        <div class="textual-part">
          <h1>Build The Community<br>Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="register">Register</a>
        </div>
      </div>
      <div class="group-of-icons">
        <a href="#">
          <div class="icon">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
        </a>
        <a href="#">
          <div class="icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
        </a>
        <a href="#">
          <div class="icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </a>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.
        Coded by <a href="https://github.com/liviagomesa">Livia Gomes</a>.
      </p>
    </footer>
  </body>

</html>
